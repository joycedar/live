{% extends "common/layout_main_user.html" %}
{% block content %}

<div class="row m-t  user_register_wrap">
    <div class="col-lg-12">
        <h2 class="text-center">账号信息编辑</h2>
        <div class="form-horizontal m-t m-b">

            <div class="form-group">
                <label class="col-lg-2 control-label">姓名:</label>
                <div class="col-lg-10">
                    <input type="text" name="name" class="form-control" placeholder="请输入姓名~~"
                           value="">
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-lg-2 control-label">身份证号:</label>
                <div class="col-lg-10">
                    <input type="text" name="identification" class="form-control" placeholder="请输入身份证号~~" value="">
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-lg-2 control-label">地址:</label>
                <div class="col-lg-10">
                    <input type="text" name="address" class="form-control" placeholder="请输入地址~~" value="">
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-lg-2 control-label">民族</label>
                <div class="col-lg-10">
                    <input type="text" name="minor" class="form-control" placeholder="请输入民族~~" value="">
                </div>
            </div>
            <div class="hr-line-dashed"></div>


            <div class="form-group">
                <label class="col-lg-2 control-label">手机号</label>
                <div class="col-lg-10">
                        <input type="text" name="mobile" class="form-control" placeholder="请输入手机号~~" value="">
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-lg-2 control-label">性别</label>
                <div class="col-lg-10">
                    <input type="text" name="sex" class="form-control" placeholder="请输入性别~~" value="">
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-lg-2 control-label">邮箱:</label>
                <div class="col-lg-10">
                    <input type="text" name="email" class="form-control" placeholder="请输入邮箱~~" value="">
                </div>
            </div>
            <div class="hr-line-dashed"></div>


            <div class="form-group">
                <label class="col-lg-2 control-label">密码</label>
                <div class="col-lg-10">
                    <input type="text" name="password" class="form-control" placeholder="请输入密码~~" value="">
                </div>
            </div>
            <div class="hr-line-dashed"></div>



            <div class="form-group">
                <div class="col-lg-4 col-lg-offset-2">
                    <button class="btn btn-w-m btn-outline btn-primary save" id="saveButton">提交</button>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script src="{{ buildStaticUrl('/js/user/register.js') }}"></script>
{% endblock %}
