{% extends "common/layout_main_user.html" %}
{% block content %}
{% include "common/tab_user.html" %}
<div class="row m-t  user_ticketBook_wrap">
      <div class="col-lg-12">
        <h2 class="text-center">订票</h2>
        <div class="form-horizontal m-t m-b">

            <div class="form-group">
                <label class="col-lg-2 control-label">车次</label>
                <div class="col-lg-10">
                    <input type="text" name="id" class="form-control" placeholder="车次"
                           value="{{list.id}}" readonly>
                </div>
            </div>
            <div class="hr-line-dashed"></div>


            <div class="form-group">
                <label class="col-lg-2 control-label">火车类型</label>
                <div class="col-lg-10">
                    <input type="text" name="category" class="form-control" placeholder="车次"
                           value="{{list.category}}" readonly>
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-lg-2 control-label">发时间</label>
                <div class="col-lg-10">
                    <input type="time" name="leaveTime" class="form-control" placeholder="车次"
                           value="{{list.leaveTime}}" readonly>
                </div>
            </div>
            <div class="hr-line-dashed"></div>


            <div class="form-group">
                <label class="col-lg-2 control-label">日期</label>
                <div class="col-lg-10">
                    <input type="text" name="date" class="form-control" placeholder="出发日期"
                           value="{{list.date}}" readonly>
                </div>
            </div>
            <div class="hr-line-dashed"></div>


            <div class="form-group">
                <label class="col-lg-2 control-label">发车站</label>
                <div class="col-lg-10">
                    <input type="text" name="fromStation" class="form-control" placeholder="发车站"
                           value="{{list.fromStation}}" readonly>
                </div>
            </div>
            <div class="hr-line-dashed"></div>


            <div class="form-group">
                <label class="col-lg-2 control-label">终点站</label>
                <div class="col-lg-10">
                    <input type="text" name="terminal" class="form-control" placeholder="终点站"
                           value="{{list.terminal}}" readonly>
                </div>
            </div>
            <div class="hr-line-dashed"></div>


            <div class="form-group">
                <label class="col-lg-2 control-label">身份证</label>
                <div class="col-lg-10">
                    <input type="text" name="identification" class="form-control" placeholder="请输入身份证号~~"
                           value="">
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-lg-2 control-label">姓名</label>
                <div class="col-lg-10">
                    <input type="text" name="name" class="form-control" placeholder="请输入姓名~~"
                           value="">
                </div>
            </div>
            <div class="hr-line-dashed"></div>


            <div class="form-group">
                <label class="col-lg-2 control-label">电话</label>
                <div class="col-lg-10">
                    <input type="text" name="phone" class="form-control" placeholder="请输入电话~~"
                           value="">
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-lg-2 control-label">座位类型</label>
                <div class="col-lg-10">
                <select name="seatCategory">
                  <option value="一等座">一等座</option>
                  <option value="二等座">二等座</option>
                  <option value="硬卧">硬卧</option>
                  <option value="软卧">软卧</option>
                </select>
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <div class="col-lg-4 col-lg-offset-2">
                    <button class="btn btn-w-m btn-outline btn-primary buy">购买</button>
                </div>
            </div>


        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script src="{{ buildStaticUrl('/js/user/ticketBook.js') }}"></script>
{% endblock %}
