{% extends "common/layout_login.html" %}
{% block content %}
    <div class="loginColumns animated fadeInDown">
        <div class="row">
            <div class="col-md-8" align="center">
                <h1 class="font-bold">{{ config.SEO_TITLE }}</h1>
                 <div class="col-md-6 text-center">
            </div>
                <div class="ibox-content">
                    <div class="m-t login_wrap">
                        <div class="form-group text-center">
                            <h2 class="font-bold">Login</h2>
                        </div>

                        <div class="form-group">
                            <input type="text" name="login_name" value = "cedar1" class="form-control" placeholder="input your name">
                        </div>
                        <div class="form-group">
                            <input type="password" name="login_pwd" value="12345678" class="form-control" placeholder="input your password">
                        </div>

                        <button type="button" class="btn btn-primary block full-width m-b do-login"/>Login</button>
                    </div>
                </div>
            </div>

        </div>

        <hr>

    </div>
{% endblock %}
{% block js %}
    <script src="{{ buildStaticUrl('/js/user/login.js') }}"></script>
{% endblock %}
