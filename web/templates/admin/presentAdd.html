{% extends "common/layout_main_admin.html" %}
{% block content %}
<div class="row m-t   admin_presentAdd_wrap">
    <div class="col-lg-12">
        <h2 class="text-center">礼物配置</h2>
        <div class="form-horizontal m-t m-b">

            <div class="form-group">
                <label class="col-lg-2 control-label">礼物编号:</label>
                <div class="col-lg-10">
                    <input type="text" name="presentId" readonly="readonly" class="form-control" placeholder="{{ info.presentId }}" value="{{ info.presentId }}">
                </div>
            </div>
            <div class="hr-line-dashed"></div>


            <div class="form-group">
                <label class="col-lg-2 control-label">礼物名字:</label>
                <div class="col-lg-10">
                    <input type="text" name="presentName" class="form-control" placeholder="{{ info.prsentName }}" value="{{ info.prsentName }}">
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-lg-2 control-label">礼物价格</label>
                <div class="col-lg-10">
                <select name="moneyCategory">
                    <option value="" selected disabled hidden>请选择</option>
                  <option value="1"{% if info.seatCategory=="1" %} selected="selected"{% endif %}>1元</option>
                  <option value="2"{% if info.seatCategory=="1" %} selected="selected"{% endif %}>2元</option>
                  <option value="10"{% if info.seatCategory=="10" %} selected="selected"{% endif %}>10元</option>
                </select>
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <div class="col-lg-4 col-lg-offset-2">
                    <button class="btn btn-w-m btn-outline btn-primary save">提交</button>
                </div>
            </div>


        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script src="{{ buildStaticUrl('/js/admin/presentAdd.js') }}"></script>
{% endblock %}
